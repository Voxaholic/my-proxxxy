<!DOCTYPE html>
<html>
<head>
  <title>Free Proxy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; text-align: center; padding: 40px; background: #111; color: #0f0; }
    input, button { padding: 12px; margin: 10px; width: 90%; max-width: 500px; font-size: 18px; }
    button { background: #0f0; color: black; border: none; cursor: pointer; }
    iframe { width: 100%; height: 80vh; border: 1px solid #0f0; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Free Proxy</h1>
  <p>Works on Chromebook | No install</p>
  <input type="text" id="url" placeholder="https://discord.com" />
  <button onclick="go()">GO</button>
  <iframe id="frame" sandbox="allow-same-origin allow-scripts allow-forms allow-popups"></iframe>
  <script>
    function go() {
      const u = document.getElementById('url').value.trim();
      if (!u) return;
      const proxy = `/api/proxy?url=${encodeURIComponent(u.startsWith('http') ? u : 'https://' + u)}`;
      document.getElementById('frame').src = proxy;
    }
    if (location.search) {
      const url = new URLSearchParams(location.search).get('url');
      if (url) document.getElementById('frame').src = `/api/proxy?url=${encodeURIComponent(url)}`;
    }
  </script>
</body>
</html>
